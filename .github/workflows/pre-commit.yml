---
name: pre-commit

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3

    - uses: asdf-vm/actions/install@v2

    - run: |
        echo "::add-matcher::.github/actionlint-matcher.json"

    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files --verbose
